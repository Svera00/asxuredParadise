    <section class="reservation py-5">
      <div class="container">
        <div class="row text-center mb-5">
          <div class="col-12">
            <h2 class="display-4">Reserva tu habitación</h2>
            <p class="lead">Selecciona tu habitación, ingresa tus datos y haz tu reserva.</p>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6 mx-auto">
              <form action="index.php" method="post">
                <div class="form-group">
                  <label for="roomSelect">Selecciona la habitación</label>
                  <select class="form-control" id="roomSelect" name="id_habitacion">
                    <option value="1">Habitación Deluxe</option>
                    <option value="2">Habitación Superior</option>
                    <option value="3">Habitación Estándar</option>
                    <option value="4">Habitación Familiar</option>
                    <option value="5">Suite Presidencial</option>
                    <option value="6">Habitación con Vista al Mar</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="name">Tu nombre completo</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Tu nombre completo" required>
                </div>

                <div class="form-group">
                  <label for="email">Correo electrónico</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Correo electrónico" required>
                </div>

                <div class="form-row">
                  <div class="col-md-6">
                    <label for="checkin">Fecha de entrada</label>
                    <input type="date" class="form-control" id="checkin" name="checkin" required>
                  </div>
                  <div class="col-md-6">
                    <label for="checkout">Fecha de salida</label>
                    <input type="date" class="form-control" id="checkout" name="checkout" required>
                  </div>
                </div>

                <div class="form-group">
                  <label for="requests">Solicitudes especiales</label>
                  <textarea class="form-control" id="requests" name="requests" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Confirmar Reserva</button>
              </form>
          </div>
        </div>
      </div>
    </section>
